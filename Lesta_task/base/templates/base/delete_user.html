{% extends 'base/base.html' %}

{% block title %}Удаление аккаунта{% endblock %}

{% block content %}

<p>Вы уверены, что хотите <strong>удалить</strong> свой аккаунт? Это действие необратимо.</p>
<form method="post">

    <a href="/" class="btn">Отмена</a>
</form>
{% endblock %}
